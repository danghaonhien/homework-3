<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Courier+Prime|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Main Box -->
    <div class="size">
        <!-- Add content -->
<header class="header">
    <h1 class="title">Password Generator</h1>


    <!-- Add Form -->
    <form action="" id="formMain">
       <div id = "passwordForm">
    <!-- Password Box -->
    <p id="password"></p>
        <!-- Add Button -->
<div class="button">
    <button type="submit" id="btn">Generate Password</button>
    <button  id="copy">Copy to Clipboard</button>
 
</div> 
</div>
<label for="">Level of difficulty!</label>
<!-- set value min become 1 -->
<input type="range" min="1" max="40" value="1" id="level">
<input type="number"  min="8" max="40" value="8" id="charNumb">
<label for="needUpperCase">Capitalized?</label>
<input type="checkbox" class="checkBox" id="needUpperCase">
<label  for="needNumber">Number?</label >
<input type="checkbox" class="checkBox" id="needNumber">
<label for="needSpecialChar">Special Character?</label>
<input type="checkbox" class="checkBox" id="needSpecialChar">


    </form>
</div>




    </form>
</header>






















    <script src="./script.js"></script>
</body>
</html>
