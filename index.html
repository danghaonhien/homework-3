<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Courier+Prime|Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Add Main Box -->
    <div class="size">
        <!-- Add content -->
<header class="header">
    <h1 class="title">Password Generator</h1>

    <!-- Password Box -->
    <h2 id="password">Password</h2>

    <!-- Add Form -->
    <form action="" id="formMain">
<label for="">Level of difficulty!</label>
<input type="range" min="1" max="30" value="1" id="level">
<input type="number"  min="8" max="30" value="8" id="charNumb">
<label for="needUpperCase">Capitalized?</label>
<input type="checkbox" class="checkBox" id="needUpperCase">
<label  for="needNumber">Number?</label >
<input type="checkbox" class="checkBox" id="needNumber">
<label for="needSpecialChar">Special Character?</label>
<input type="checkbox" class="checkBox" id="needSpecialChar">

<!-- Add Button -->
<div class="button">
<button type="submit" id="btn">Generate Password</button>
<button type="submit" id="copyClipboard">Copy to Clipboard</button>
</div>
    </form>
</div>




    </form>
</header>






















    <script src="./script.js"></script>
</body>
</html>
